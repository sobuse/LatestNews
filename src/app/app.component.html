<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"
    />
  </head>
  <body>
    <mat-toolbar color="primary">
      <span>Latest News</span>
      <span class="example-spacer"></span>
      <!-- <button mat-button [matMenuTriggerFor]="appMenu">
        <mat-icon>settings</mat-icon>
      </button> -->
    </mat-toolbar>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item>Settings</button>
      <button mat-menu-item>Help</button>
    </mat-menu>

    <mat-sidenav-container class="example-container">
      <mat-card class="example-card" *ngFor="let article of mArticles">
        <mat-card-header>
          <div
            mat-card-avatar
            [ngStyle]="{
              'background-image': 'url({{newsItem.image_url}} )'
            }"
            class="example-header-image"
          ></div>
          <mat-card-title class="title">{{ article.title }}</mat-card-title>
          <mat-card-subtitle>{{ title }}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="article.image_url" style="width: 50%" />

        <mat-card-content>
          <p>
            {{ article.description }}
          </p>
        </mat-card-content>
        <mat-card-actions class="action-buttons">
          <a
            mat-button
            color="primary"
            href="{{ article.link }}"
            target="_blank"
            ><mat-icon>visibility</mat-icon> Read More</a
          >
        </mat-card-actions>
      </mat-card>
    </mat-sidenav-container>
  </body>
</html>
