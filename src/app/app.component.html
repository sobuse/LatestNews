<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"
    />
  </head>
  <body>
    <mat-toolbar color="primary">
      <button mat-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Latest News</span>
      <span class="example-spacer"></span>
      <button mat-button [matMenuTriggerFor]="appMenu">
        <mat-icon>settings</mat-icon>
      </button>
    </mat-toolbar>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item>Settings</button>
      <button mat-menu-item>Help</button>
    </mat-menu>
    <mat-sidenav-container class="example-container">
      <mat-sidenav #sidenav class="example-sidenav">
        <mat-list class="list-nav">
          <mat-list-item class="list-item" *ngFor="let newsItem of mArticles">
            <div
              mat-card-avatar
              [ngStyle]="{
                newsItem
              }"
              class="example-header-image"
            ></div>

            <span class="source-name"> {{ newsItem.title }}</span>
          </mat-list-item>
        </mat-list>
      </mat-sidenav>
      <mat-card class="example-card" *ngFor="let article of mArticles">
        <mat-card-header>
          <div
            mat-card-avatar
            [ngStyle]="{
              'background-image': 'url({{newsItem.image_url}} )'
            }"
            class="example-header-image"
          ></div>
          <mat-card-title class="title">{{ article.title }}</mat-card-title>
          <mat-card-subtitle>{{ title }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          class="img-article"
          src="/src/assets/img/fidelyLogo.png"
          alt="testing image"
        />
        <mat-card-content>
          <p>
            {{ article.description }}
          </p>
        </mat-card-content>
        <mat-card-actions class="action-buttons">
          <button mat-button color="primary">
            <mat-icon>thumb_up_alt</mat-icon> 12 Likes
          </button>
          <button mat-button color="primary">
            <mat-icon>comment</mat-icon> Comments
          </button>
          <button mat-button color="primary">
            <mat-icon>share</mat-icon> Share
          </button>
          <a mat-button color="primary" href="{{ title }}" target="_blank"
            ><mat-icon>visibility</mat-icon> More</a
          >
        </mat-card-actions>
      </mat-card>
    </mat-sidenav-container>
  </body>
</html>
